<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BZ2 Session Browser</title>
  <link rel="stylesheet" href="css/json-explorer.css">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --accent-blue: #58a6ff;
      --accent-orange: #d29922;
      --accent-green: #3fb950;
      --accent-red: #f85149;
      --accent-purple: #bc8cff;
      --accent-cyan: #39c5cf;
      --accent-yellow: #e3b341;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border: #30363d;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }
    
    /* Header Bar */
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    
    .header-bar h1 {
      color: var(--accent-blue);
      font-weight: 600;
      font-size: 1.1em;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    button {
      background: var(--accent-blue);
      color: var(--bg-primary);
      border: none;
      padding: 6px 14px;
      font-family: inherit;
      font-size: 0.85em;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.15s;
    }
    
    button:hover { background: #79c0ff; }
    button:disabled { background: var(--text-muted); cursor: not-allowed; }
    
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 0.8em;
      cursor: pointer;
    }
    
    .toggle-label input {
      width: 14px;
      height: 14px;
      accent-color: var(--accent-blue);
    }
    
    .status {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.8em;
    }
    
    .status.loading { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
    .status.success { background: rgba(63, 185, 80, 0.15); color: var(--accent-green); }
    .status.error { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
    
    /* Main Split Layout */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Left Panel - Sessions */
    .sessions-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 300px;
    }
    
    /* Stats Bar - matches JSON header height */
    .stats-bar {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      min-height: 42px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
    }
    
    .stat-item .value {
      font-weight: 700;
      color: var(--accent-blue);
    }
    
    .stat-item .label {
      color: var(--text-muted);
    }
    
    .sessions-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    /* Right Panel - JSON Viewer */
    .json-panel {
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      min-width: 200px;
    }
    
    .json-panel.collapsed {
      min-width: 40px !important;
      width: 40px !important;
    }
    
    /* JSON Header - matches Stats Bar height */
    .json-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      min-height: 42px;
    }
    
    .json-header h2 {
      font-size: 0.9em;
      font-weight: 600;
      color: var(--accent-cyan);
      white-space: nowrap;
    }
    
    .collapse-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 4px 10px;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .collapse-btn:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
      border-color: var(--text-muted);
    }
    
    /* Collapsed state styling */
    .json-panel.collapsed .json-header {
      flex-direction: column;
      padding: 12px 8px;
      height: 100%;
      justify-content: flex-start;
      gap: 12px;
    }
    
    .json-panel.collapsed .json-header h2 {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8em;
    }
    
    .json-panel.collapsed .json-explorer-container {
      display: none;
    }
    
    /* JSON Explorer Container */
    .json-explorer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 8px;
    }
    
    /* Session Cards */
    .session-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 10px;
      overflow: hidden;
      transition: border-color 0.15s;
    }
    
    .session-card:hover { border-color: var(--accent-blue); }
    .session-card:last-child { margin-bottom: 0; }
    
    .session-header {
      padding: 12px 14px;
      cursor: pointer;
    }
    
    .session-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 6px;
    }
    
    .session-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95em;
      word-break: break-word;
    }
    
    .session-badges {
      display: flex;
      gap: 5px;
      flex-shrink: 0;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    
    .badge {
      padding: 2px 7px;
      border-radius: 3px;
      font-size: 0.65em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    
    .badge.state-pregame { background: rgba(210, 153, 34, 0.2); color: var(--accent-orange); }
    .badge.state-ingame { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }
    .badge.state-postgame { background: rgba(248, 81, 73, 0.2); color: var(--accent-red); }
    .badge.type-dm { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
    .badge.type-strat { background: rgba(188, 140, 255, 0.15); color: var(--accent-purple); }
    .badge.locked { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
    .badge.password { background: rgba(227, 179, 65, 0.15); color: var(--accent-yellow); }
    .badge.dedicated { background: rgba(57, 197, 207, 0.15); color: var(--accent-cyan); }
    .badge.vsr { background: rgba(63, 185, 80, 0.15); color: var(--accent-green); }
    
    /* Join Button */
    .join-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent-green);
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.7em;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(63, 185, 80, 0.3);
      transition: all 0.15s;
    }
    
    .join-btn:hover {
      background: rgba(63, 185, 80, 0.25);
      border-color: rgba(63, 185, 80, 0.5);
    }
    
    .join-btn .icon { font-size: 1.1em; }
    
    /* Hidden Players Warning */
    .hidden-warning {
      background: rgba(248, 81, 73, 0.1);
      border-left: 2px solid var(--accent-red);
      padding: 6px 10px;
      margin: 10px 0;
      font-size: 0.8em;
      color: var(--text-secondary);
      border-radius: 0 4px 4px 0;
    }
    
    .hidden-warning .label {
      color: var(--accent-red);
      font-weight: 600;
    }
    
    .session-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.8em;
      color: var(--text-secondary);
    }
    
    .session-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .session-meta .icon { opacity: 0.7; font-size: 0.95em; }
    .session-meta .icon.cmdr { font-size: 0.8em; }
    
    .expand-icon {
      color: var(--text-muted);
      transition: transform 0.2s;
      font-size: 0.75em;
    }
    
    .session-card.expanded .expand-icon { transform: rotate(90deg); }
    
    .session-details {
      display: none;
      padding: 0 14px 14px;
      border-top: 1px solid var(--border);
    }
    
    .session-card.expanded .session-details { display: block; }
    
    /* Map Preview */
    .map-preview {
      float: right;
      margin: 12px 0 12px 12px;
      max-width: 150px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .map-preview img {
      display: block;
      width: 100%;
      height: auto;
    }
    
    /* Player List */
    .section-title {
      font-size: 0.7em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin: 12px 0 6px;
      font-weight: 600;
    }
    
    .player-list {
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .player {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      font-size: 0.8em;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    
    .player:last-child { border-bottom: none; }
    
    .player-name {
      color: var(--accent-green);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1;
      min-width: 100px;
    }
    
    .player-name .host-badge,
    .player-name .leader-badge,
    .player-name .commander-badge,
    .player-name .hidden-badge {
      font-size: 0.65em;
      padding: 1px 4px;
      border-radius: 2px;
    }
    
    .player-name .host-badge {
      background: rgba(88, 166, 255, 0.2);
      color: var(--accent-blue);
    }
    
    .player-name .leader-badge {
      background: rgba(227, 179, 65, 0.2);
      color: var(--accent-yellow);
    }
    
    .player-name .commander-badge {
      background: rgba(188, 140, 255, 0.2);
      color: var(--accent-purple);
    }
    
    .player-name .hidden-badge {
      background: rgba(248, 81, 73, 0.15);
      color: var(--accent-red);
    }
    
    .player-stats {
      display: flex;
      gap: 8px;
      font-size: 0.85em;
    }
    
    .player-stats span {
      min-width: 28px;
      text-align: right;
    }
    
    .player-stats .kills { color: var(--accent-green); }
    .player-stats .deaths { color: var(--accent-red); }
    .player-stats .score { color: var(--accent-blue); }
    
    .player-team {
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 2px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }
    
    .player-platform {
      font-size: 0.7em;
      color: var(--text-muted);
    }
    
    /* Team Column Layout (for STRAT/MPI games) */
    .players-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .team-column {
      min-width: 0;
    }
    
    .team-header {
      font-size: 0.7em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 600;
      padding: 0 4px;
    }
    
    .team-column .player-list {
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .player.computer-player {
      background: rgba(57, 197, 207, 0.05);
    }
    
    .player.computer-player .player-name {
      color: var(--accent-cyan);
      font-style: italic;
    }
    
    .player.empty-team {
      color: var(--text-muted);
      font-size: 0.8em;
      font-style: italic;
      padding: 7.5px 10px;
    }
    
    /* Profile/Link buttons */
    .profile-btn, .mod-link {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7em;
      text-decoration: none;
      transition: all 0.15s;
      border: 1px solid transparent;
    }
    
    .profile-btn {
      background: rgba(88, 166, 255, 0.1);
      color: var(--accent-blue);
      border-color: rgba(88, 166, 255, 0.2);
    }
    
    .profile-btn:hover {
      background: rgba(88, 166, 255, 0.2);
      border-color: rgba(88, 166, 255, 0.4);
    }
    
    .mod-link {
      background: rgba(188, 140, 255, 0.1);
      color: var(--accent-purple);
      border-color: rgba(188, 140, 255, 0.2);
    }
    
    .mod-link:hover {
      background: rgba(188, 140, 255, 0.2);
      border-color: rgba(188, 140, 255, 0.4);
    }
    
    .mod-link.stock {
      background: rgba(110, 118, 129, 0.1);
      color: var(--text-muted);
      border-color: rgba(110, 118, 129, 0.2);
      cursor: default;
    }
    
    .mods-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    /* Detail Grid */
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 6px;
      margin-top: 10px;
    }
    
    .detail-item {
      background: var(--bg-tertiary);
      padding: 7px 9px;
      border-radius: 4px;
    }
    
    .detail-label {
      color: var(--text-muted);
      font-size: 0.65em;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    
    .detail-value {
      color: var(--text-primary);
      font-size: 0.8em;
      margin-top: 2px;
    }
    
    /* Raw toggle in session */
    .raw-toggle {
      margin-top: 12px;
    }
    
    .raw-toggle summary {
      cursor: pointer;
      color: var(--text-muted);
      font-size: 0.75em;
    }
    
    .raw-toggle summary:hover {
      color: var(--text-secondary);
    }
    
    .raw-json {
      background: var(--bg-primary);
      padding: 10px;
      border-radius: 4px;
      margin-top: 6px;
      overflow-x: auto;
    }
    
    .raw-json pre {
      margin: 0;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.7em;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .motd {
      background: rgba(88, 166, 255, 0.1);
      border-left: 2px solid var(--accent-blue);
      padding: 6px 10px;
      margin: 10px 0;
      font-size: 0.8em;
      color: var(--text-secondary);
      border-radius: 0 4px 4px 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    
    /* Splitters */
    .splitter-v {
      width: 6px;
      background: var(--border);
      cursor: col-resize;
      flex-shrink: 0;
      transition: background 0.15s;
      position: relative;
    }
    
    .splitter-v:hover,
    .splitter-v.active {
      background: var(--accent-blue);
    }
    
    .splitter-v::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 30px;
      background: var(--text-muted);
      border-radius: 1px;
      opacity: 0.5;
    }
    
    .splitter-v:hover::after,
    .splitter-v.active::after {
      background: var(--bg-primary);
      opacity: 1;
    }
    
    /* Prevent text selection during drag */
    body.dragging {
      user-select: none;
      cursor: col-resize;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <h1>BZ2 Session Browser</h1>
    <div class="header-controls">
      <button id="fetchBtn" onclick="fetchData()">Refresh</button>
      <label class="toggle-label">
        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
        Auto-refresh
      </label>
      <label class="toggle-label">
        <input type="checkbox" id="enrichMaps" checked onchange="saveMapEnrichmentPref()">
        Map Data
      </label>
      <span id="status" class="status" style="display: none;"></span>
    </div>
  </header>
  
  <div class="main-container">
    <!-- Left Panel - Sessions -->
    <div class="sessions-panel">
      <div class="stats-bar">
        <div class="stat-item">
          <span class="value" id="totalSessions">-</span>
          <span class="label">sessions</span>
        </div>
        <div class="stat-item">
          <span class="value" id="totalPlayers">-</span>
          <span class="label">players</span>
        </div>
        <div class="stat-item">
          <span class="value" id="inGameCount">-</span>
          <span class="label">in-game</span>
        </div>
        <div class="stat-item">
          <span class="value" id="preGameCount">-</span>
          <span class="label">in-lobby</span>
        </div>
      </div>
      <div class="sessions-content" id="sessionsContainer">
        <div class="empty-state">Click "Refresh" to load sessions...</div>
      </div>
    </div>
    
    <!-- Vertical Splitter -->
    <div class="splitter-v" id="splitterV"></div>
    
    <!-- Right Panel - JSON Explorer -->
    <div class="json-panel" id="jsonPanel" style="width: 50%">
      <div class="json-header">
        <h2>JSON Explorer</h2>
        <button class="collapse-btn" onclick="toggleJsonPanel()" title="Collapse panel">¬ª</button>
      </div>
      <div class="json-explorer-container" id="jsonExplorerContainer">
        <!-- JsonExplorer will be initialized here -->
      </div>
    </div>
  </div>
  
  <script src="bz2api.js"></script>
  <script src="js/json-explorer.js"></script>
  <script>
    let autoRefreshInterval = null;
    let jsonPanelWidth = 50; // percentage
    let jsonExplorer = null;
    let schemaData = null;
    let lastFetchResult = null; // Store last fetch result for session selection
    let selectedSessionId = null; // Currently selected session ID (persists across refreshes)
    
    // ============ Initialize JSON Explorer ============
    async function initJsonExplorer() {
      // Load schema
      try {
        const response = await fetch('data/bz2-schema.json');
        schemaData = await response.json();
      } catch (err) {
        console.warn('Failed to load schema:', err);
        schemaData = {};
      }
      
      // Initialize explorer
      jsonExplorer = new JsonExplorer('#jsonExplorerContainer', {
        schema: schemaData,
        defaultExpandDepth: 2
      });
    }
    
    // ============ Splitter Logic ============
    function initSplitters() {
      const splitterV = document.getElementById('splitterV');
      const sessionsPanel = document.querySelector('.sessions-panel');
      const jsonPanel = document.getElementById('jsonPanel');
      const mainContainer = document.querySelector('.main-container');
      
      // Vertical splitter (adjusts panel widths)
      let isDraggingV = false;
      
      splitterV.addEventListener('mousedown', (e) => {
        if (jsonPanel.classList.contains('collapsed')) return;
        isDraggingV = true;
        splitterV.classList.add('active');
        document.body.classList.add('dragging');
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', (e) => {
        if (isDraggingV) {
          const containerRect = mainContainer.getBoundingClientRect();
          const splitterWidth = 6;
          const minSessionsWidth = 300;
          const minJsonWidth = 200;
          
          // Calculate new widths
          let newSessionsWidth = e.clientX - containerRect.left;
          let newJsonWidth = containerRect.width - newSessionsWidth - splitterWidth;
          
          // Enforce minimums
          if (newSessionsWidth < minSessionsWidth) {
            newSessionsWidth = minSessionsWidth;
            newJsonWidth = containerRect.width - newSessionsWidth - splitterWidth;
          }
          if (newJsonWidth < minJsonWidth) {
            newJsonWidth = minJsonWidth;
            newSessionsWidth = containerRect.width - newJsonWidth - splitterWidth;
          }
          
          // Apply widths
          sessionsPanel.style.flex = 'none';
          sessionsPanel.style.width = newSessionsWidth + 'px';
          jsonPanel.style.width = newJsonWidth + 'px';
          
          // Store percentage for collapse/expand
          jsonPanelWidth = (newJsonWidth / containerRect.width) * 100;
        }
      });
      
      document.addEventListener('mouseup', () => {
        if (isDraggingV) {
          isDraggingV = false;
          splitterV.classList.remove('active');
          document.body.classList.remove('dragging');
        }
      });
    }
    
    // ============ Map Enrichment Preference ============
    function loadMapEnrichmentPref() {
      const saved = localStorage.getItem('bz2api_enrichMaps');
      // Default to true (checked) if no preference saved
      const enrichMaps = saved === null ? true : saved === 'true';
      document.getElementById('enrichMaps').checked = enrichMaps;
    }
    
    function saveMapEnrichmentPref() {
      const enrichMaps = document.getElementById('enrichMaps').checked;
      localStorage.setItem('bz2api_enrichMaps', enrichMaps.toString());
    }
    
    function getEnrichMapsOption() {
      return document.getElementById('enrichMaps').checked;
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', async () => {
      initSplitters();
      loadMapEnrichmentPref();
      await initJsonExplorer();
      fetchData();
    });
    
    function setStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'inline-block';
    }
    
    function toggleJsonPanel() {
      const panel = document.getElementById('jsonPanel');
      const btn = panel.querySelector('.collapse-btn');
      const splitterV = document.getElementById('splitterV');
      const sessionsPanel = document.querySelector('.sessions-panel');
      const isCollapsed = panel.classList.toggle('collapsed');
      
      // ¬ª when expanded (click to collapse right), ¬´ when collapsed (click to expand left)
      btn.textContent = isCollapsed ? '¬´' : '¬ª';
      btn.title = isCollapsed ? 'Expand panel' : 'Collapse panel';
      
      if (isCollapsed) {
        // Store current width before collapsing
        splitterV.style.display = 'none';
        sessionsPanel.style.flex = '1';
        sessionsPanel.style.width = 'auto';
      } else {
        // Restore splitter and width
        splitterV.style.display = 'block';
        const mainContainer = document.querySelector('.main-container');
        const containerWidth = mainContainer.getBoundingClientRect().width;
        const jsonWidth = (jsonPanelWidth / 100) * containerWidth;
        sessionsPanel.style.flex = 'none';
        sessionsPanel.style.width = (containerWidth - jsonWidth - 6) + 'px';
        panel.style.width = jsonWidth + 'px';
      }
    }
    
    function formatTime(minutes) {
      if (minutes === null || minutes === undefined) return 'N/A';
      if (minutes === '>255' || minutes >= 255) return '4h+';
      if (minutes >= 60) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}h ${mins}m`;
      }
      return `${minutes}m`;
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function renderPlayer(player, showStats = true, hideTeamBadge = false) {
      const badges = [];
      if (player.isHost) badges.push('<span class="host-badge">HOST</span>');
      if (player.isCommander) badges.push('<span class="commander-badge">‚åò CMDR</span>');
      else if (player.isTeamLeader) badges.push('<span class="leader-badge">LEAD</span>');
      if (player.isHidden) badges.push('<span class="hidden-badge">HIDDEN</span>');
      
      // Only show team badge if not hidden (team columns make it clear)
      const teamBadge = (!hideTeamBadge && player.team) ? `<span class="player-team">T${player.team}</span>` : '';
      
      // Profile link button
      const profileBtn = player.profileUrl ? 
        `<a href="${player.profileUrl}" class="profile-btn" target="_blank" onclick="event.stopPropagation()" title="View ${player.platform} Profile">üë§</a>` : '';
      
      const statsHtml = showStats ? `
        <div class="player-stats">
          <span class="kills" title="Kills">${player.kills ?? '-'}</span>
          <span class="deaths" title="Deaths">${player.deaths ?? '-'}</span>
          <span class="score" title="Score">${player.score ?? '-'}</span>
        </div>
      ` : '';
      
      return `
        <div class="player">
          <span class="player-name">${escapeHtml(player.name)} ${badges.join('')}</span>
          ${profileBtn}
          ${statsHtml}
          ${teamBadge}
        </div>
      `;
    }
    
    function renderPlayers(session) {
      const players = session.players;
      const hasStats = players.some(p => p.kills || p.deaths || p.score);
      
      // For team games (STRAT or MPI), show two-column layout
      if (session.isTeamGame) {
        // Split players by team and sort with commanders first
        const team1 = players.filter(p => p.team === 1)
          .sort((a, b) => (b.isCommander ? 1 : 0) - (a.isCommander ? 1 : 0));
        const team2 = players.filter(p => p.team === 2)
          .sort((a, b) => (b.isCommander ? 1 : 0) - (a.isCommander ? 1 : 0));
        
        // Render team 1 players
        const team1Html = team1.length > 0 
          ? team1.map(p => renderPlayer(p, hasStats, true)).join('')
          : '<div class="player empty-team">No players</div>';
        
        // Render team 2 players (or Computer for MPI)
        let team2Html;
        if (session.gameMode === 'MPI') {
          // MPI: Team 2 is always Computer
          team2Html = '<div class="player computer-player"><span class="player-name">ü§ñ Computer</span></div>';
        } else if (team2.length > 0) {
          team2Html = team2.map(p => renderPlayer(p, hasStats, true)).join('');
        } else {
          team2Html = '<div class="player empty-team">No players</div>';
        }
        
        // Use enriched team names if available
        const team1Name = session.teamNames?.team1 || 'Team 1';
        const team2Name = session.teamNames?.team2 || 'Team 2';
        
        return `
          <div class="players-grid">
            <div class="team-column">
              <div class="team-header">${escapeHtml(team1Name)}</div>
              <div class="player-list">${team1Html}</div>
            </div>
            <div class="team-column">
              <div class="team-header">${escapeHtml(team2Name)}</div>
              <div class="player-list">${team2Html}</div>
            </div>
          </div>
        `;
      }
      
      // Non-team games (DM): single column layout
      if (players.length === 0) {
        return '<div class="player-list"><div style="padding: 8px; color: var(--text-muted); font-size: 0.8em;">No players</div></div>';
      }
      
      return `<div class="player-list">${players.map(p => renderPlayer(p, hasStats, false)).join('')}</div>`;
    }
    
    function renderMods(mods, isStock) {
      if (isStock || mods.length === 0) {
        return '<span class="mod-link stock">Stock</span>';
      }
      
      return mods.map(mod => {
        if (mod.id === '0') {
          return '<span class="mod-link stock">Stock</span>';
        }
        if (mod.workshopUrl) {
          return `<a href="${mod.workshopUrl}" class="mod-link" target="_blank" onclick="event.stopPropagation()" title="View on Steam Workshop">${mod.name || mod.id}</a>`;
        }
        return `<span class="mod-link">${mod.name || mod.id}</span>`;
      }).join('');
    }
    
    function renderSession(session, index) {
      const stateClass = session.state === 'InGame' ? 'state-ingame' : 
                        session.state === 'PreGame' ? 'state-pregame' : 'state-postgame';
      const typeClass = session.gameType === 'DM' ? 'type-dm' : 'type-strat';
      
      const badges = [
        `<span class="badge ${stateClass}">${session.state}</span>`,
        `<span class="badge ${typeClass}">${session.gameModeName || session.gameTypeName}</span>`
      ];
      
      // VSR balance badge
      if (session.gameBalance === 'VSR') badges.push('<span class="badge vsr">VSR</span>');
      
      if (session.isLocked) badges.push('<span class="badge locked">Locked</span>');
      if (session.hasPassword) badges.push('<span class="badge password">Pass</span>');
      
      // Join button (only if session has a valid join URL)
      const joinBtnHtml = session.steamJoinUrl ? 
        `<a href="${session.steamJoinUrl}" class="join-btn" onclick="event.stopPropagation()" title="Join via Steam"><span class="icon">‚ñ∂</span> Join</a>` : '';
      
      const motdHtml = session.motd ? `<div class="motd">${escapeHtml(session.motd)}</div>` : '';
      
      // Hidden players warning
      const hiddenWarningHtml = session.hiddenPlayers.length > 0 ? 
        `<div class="hidden-warning"><span class="label">Hidden Players:</span> ${session.hiddenPlayers.map(n => escapeHtml(n)).join(', ')}</div>` : '';
      
      // Commanders summary
      const commandersHtml = session.commanders.length > 0 ?
        `<span><span class="icon cmdr">‚åò</span> ${session.commanders.map(n => escapeHtml(n)).join(', ')}</span>` : '';
      
      const hasStats = session.players.some(p => p.kills || p.deaths || p.score);
      
      return `
        <div class="session-card" data-session-index="${index}" onclick="toggleSession(this, ${index})">
          <div class="session-header">
            <div class="session-top">
              <div class="session-name">${escapeHtml(session.name)} ${joinBtnHtml}</div>
              <div class="session-badges">${badges.join('')}</div>
            </div>
            <div class="session-meta">
              <span><span class="icon">üó∫Ô∏è</span> ${escapeHtml(session.mapName || session.mapFile)}</span>
              <span><span class="icon">üë•</span> ${session.playerCount}/${session.maxPlayers}</span>
              <span><span class="icon">‚è±Ô∏è</span> ${formatTime(session.gameTimeMinutes)}</span>
              <span><span class="icon">üì°</span> ${session.nat.name}</span>
              ${commandersHtml}
              <span style="margin-left: auto;"><span class="expand-icon">‚ñ∂</span></span>
            </div>
          </div>
          <div class="session-details">
            ${session.mapImageUrl ? `<div class="map-preview"><img src="${session.mapImageUrl}" alt="${escapeHtml(session.mapName || session.mapFile)}" onerror="this.parentElement.style.display='none'"></div>` : ''}
            ${hiddenWarningHtml}
            ${motdHtml}
            
            <div class="section-title">Players ${hasStats ? '(K/D/S)' : ''}</div>
            ${renderPlayers(session)}
            
            <div class="detail-grid">
              <div class="detail-item">
                <div class="detail-label">Version</div>
                <div class="detail-value">${session.version}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Game Mode</div>
                <div class="detail-value">${session.gameModeName || 'Unknown'}${session.vehicleOnly ? ' (Veh)' : ''}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Respawn</div>
                <div class="detail-value">${session.respawn || 'Unknown'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">NAT Type</div>
                <div class="detail-value">${session.nat.name}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">TPS</div>
                <div class="detail-value">${session.tps}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Max Ping</div>
                <div class="detail-value">${session.maxPing}ms</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Time Limit</div>
                <div class="detail-value">${session.timeLimitMinutes ? session.timeLimitMinutes + ' min' : 'None'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Kill Limit</div>
                <div class="detail-value">${session.killLimit || 'None'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Mods</div>
                <div class="detail-value">
                  <div class="mods-list">${renderMods(session.mods, session.isStock)}</div>
                </div>
              </div>
            </div>
            
            <details class="raw-toggle" onclick="event.stopPropagation()">
              <summary>View Parsed Data</summary>
              <div class="raw-json">
                <pre>${escapeHtml(JSON.stringify((() => { const { _raw, ...clean } = session; return clean; })(), null, 2))}</pre>
              </div>
            </details>
            
            <details class="raw-toggle" onclick="event.stopPropagation()">
              <summary>View Raw Data</summary>
              <div class="raw-json">
                <pre>${escapeHtml(JSON.stringify(session._raw, null, 2))}</pre>
              </div>
            </details>
          </div>
        </div>
      `;
    }
    
    function toggleSession(card, sessionIndex) {
      const wasExpanded = card.classList.contains('expanded');
      
      // Collapse any other expanded cards first
      document.querySelectorAll('.session-card.expanded').forEach(otherCard => {
        if (otherCard !== card) {
          otherCard.classList.remove('expanded');
        }
      });
      
      card.classList.toggle('expanded');
      const isNowExpanded = card.classList.contains('expanded');
      
      // Update JSON explorer based on selection state
      if (isNowExpanded && lastFetchResult) {
        // Show only this session's data - track by ID for persistence
        const session = lastFetchResult.sessions[sessionIndex];
        selectedSessionId = session ? session.id : null;
        showSessionInExplorer(sessionIndex);
      } else {
        // Collapsed - show all data
        selectedSessionId = null;
        showAllDataInExplorer();
      }
    }
    
    function showSessionInExplorer(index, preserveScroll = false) {
      if (!jsonExplorer || !lastFetchResult) return;
      
      const session = lastFetchResult.sessions[index];
      if (!session) return;
      
      // Save scroll position if preserving
      const treeContainer = document.querySelector('.json-explorer-tree');
      const scrollTop = preserveScroll && treeContainer ? treeContainer.scrollTop : 0;
      
      // Parsed view (clean, no _raw)
      const { _raw, ...cleanSession } = session;
      
      // Raw view - get the corresponding raw session
      const rawSession = lastFetchResult.rawResponse?.GET?.[index] || null;
      
      jsonExplorer.setData(cleanSession, rawSession);
      
      // Restore scroll position
      if (preserveScroll && treeContainer) {
        requestAnimationFrame(() => {
          treeContainer.scrollTop = scrollTop;
        });
      }
    }
    
    function showAllDataInExplorer(preserveScroll = false) {
      if (!jsonExplorer || !lastFetchResult) return;
      
      // Save scroll position if preserving
      const treeContainer = document.querySelector('.json-explorer-tree');
      const scrollTop = preserveScroll && treeContainer ? treeContainer.scrollTop : 0;
      
      // Show full data
      const cleanedSessions = lastFetchResult.sessions.map(session => {
        const { _raw, ...cleanSession } = session;
        return cleanSession;
      });
      
      const parsedData = {
        timestamp: lastFetchResult.timestamp,
        sessionCount: lastFetchResult.sessions.length,
        sessions: cleanedSessions
      };
      
      jsonExplorer.setData(parsedData, lastFetchResult.rawResponse);
      
      // Restore scroll position
      if (preserveScroll && treeContainer) {
        requestAnimationFrame(() => {
          treeContainer.scrollTop = scrollTop;
        });
      }
    }
    
    function updateStats(sessions) {
      const totalPlayers = sessions.reduce((sum, s) => sum + s.playerCount, 0);
      const inGame = sessions.filter(s => s.state === 'InGame').length;
      const preGame = sessions.filter(s => s.state === 'PreGame').length;
      
      document.getElementById('totalSessions').textContent = sessions.length;
      document.getElementById('totalPlayers').textContent = totalPlayers;
      document.getElementById('inGameCount').textContent = inGame;
      document.getElementById('preGameCount').textContent = preGame;
    }
    
    function updateJsonExplorer(result) {
      if (!jsonExplorer) return;
      
      // Parsed view (clean, no _raw)
      const cleanedSessions = result.sessions.map(session => {
        const { _raw, ...cleanSession } = session;
        return cleanSession;
      });
      
      const parsedData = {
        timestamp: result.timestamp,
        sessionCount: result.sessions.length,
        sessions: cleanedSessions
      };
      
      jsonExplorer.setData(parsedData, result.rawResponse);
    }
    
    async function fetchData() {
      const btn = document.getElementById('fetchBtn');
      btn.disabled = true;
      const enrichMaps = getEnrichMapsOption();
      setStatus(enrichMaps ? 'Fetching + enriching...' : 'Fetching...', 'loading');
      
      try {
        const result = await BZ2API.fetchSessions({ enrichMaps });
        
        // Store result for session selection feature
        lastFetchResult = result;
        
        // Update sessions (preserve scroll position)
        const container = document.getElementById('sessionsContainer');
        const sessionsScrollTop = container.scrollTop;
        
        if (result.sessions.length === 0) {
          container.innerHTML = '<div class="empty-state">No active sessions found.</div>';
          selectedSessionId = null;
        } else {
          container.innerHTML = result.sessions.map((session, index) => renderSession(session, index)).join('');
          
          // Restore sessions panel scroll position
          requestAnimationFrame(() => {
            container.scrollTop = sessionsScrollTop;
          });
          
          // Restore expanded state if we had a selected session
          if (selectedSessionId) {
            const selectedIndex = result.sessions.findIndex(s => s.id === selectedSessionId);
            if (selectedIndex !== -1) {
              // Re-expand the previously selected session
              const card = container.querySelector(`[data-session-index="${selectedIndex}"]`);
              if (card) {
                card.classList.add('expanded');
                showSessionInExplorer(selectedIndex, true); // Preserve scroll
              }
            } else {
              // Session no longer exists, clear selection
              selectedSessionId = null;
              showAllDataInExplorer(true); // Preserve scroll
            }
          } else {
            // No selection, show all data
            showAllDataInExplorer(true); // Preserve scroll
          }
        }
        
        // Update stats
        updateStats(result.sessions);
        
        setStatus(`${new Date().toLocaleTimeString()}`, 'success');
        
        console.log('Parsed sessions:', result.sessions);
      } catch (error) {
        setStatus('Error: ' + error.message, 'error');
        console.error('Fetch error:', error);
      } finally {
        btn.disabled = false;
      }
    }
    
    function toggleAutoRefresh() {
      const checkbox = document.getElementById('autoRefresh');
      if (checkbox.checked) {
        fetchData();
        autoRefreshInterval = setInterval(fetchData, 30000);
      } else {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }
  </script>
